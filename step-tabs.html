<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .step-tabs-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Updated to match PDF design */
        .step-tabs {
            display: flex;
            margin-bottom: 60px;
            background: transparent;
            width: 100%;
            max-width: 800px;
        }

        .step-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            padding: 12px 20px;
            border-radius: 8px 20px 20px 8px;
            background: linear-gradient(180deg, #313131 0%, #191919 100%);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 44px;
            overflow: hidden;
            border: none;

            & + .step-item {
                transform: translate(-20px);
            }
        }

        .step-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #546718 0%, #313B0E 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }

        .step-item.active {
            background: linear-gradient(180deg, #546718 0%, #313B0E 100%);
            border: 1px solid rgba(203, 250, 52, 0.5);
        }

        .step-item.active::before {
            opacity: 1;
        }

        .step-number {
            font-size: 22px;
            font-weight: 500;
            line-height: 1;
            position: relative;
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
        }

        .step-label {
            font-size: 10px;
            font-weight: 400;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
        }

        /* Hover effects */
        .step-item:not(.active):hover {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
        }

        /* Compact version - numbers only */
        .step-tabs-compact {
            display: flex;
            width: fit-content;
            margin-top: 60px;
        }

        .step-item-compact {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 8px 20px 20px 8px;
            background: linear-gradient(180deg, #313131 0%, #191919 100%);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 44px;
            min-width: 88px;
            overflow: hidden;
            border: none;
        }

        .step-item-compact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #546718 0%, #313B0E 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }

        .step-item-compact.active {
            background: linear-gradient(180deg, #546718 0%, #313B0E 100%);
            border: 1px solid rgba(203, 250, 52, 0.5);
        }

        .step-item-compact.active::before {
            opacity: 1;
        }

        .step-number-compact {
            font-size: 18px;
            font-weight: 500;
            line-height: 1;
            position: relative;
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
        }

        /* Hover effects for compact */
        .step-item-compact:not(.active):hover {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .step-tabs {
                flex-wrap: wrap;
            }
            
            .step-item {
                min-width: 150px;
                justify-content: center;
                text-align: center;
                padding: 10px 16px;
            }
            
            .step-number {
                font-size: 18px;
            }
            
            .step-label {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .step-item {
                min-width: 120px;
                padding: 8px 12px;
                gap: 8px;
            }
            
            .step-number {
                font-size: 16px;
            }
            
            .step-label {
                font-size: 9px;
            }
            
            .step-item-compact {
                min-width: 70px;
                padding: 10px 15px;
            }
            
            .step-number-compact {
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="step-tabs-container">
        <!-- Full version with labels - matching PDF design -->
        <div class="step-tabs">
            <div class="step-item">
                <span class="step-number">01</span>
                <span class="step-label">Text & Color</span>
            </div>
            <div class="step-item active">
                <span class="step-number">02</span>
                <span class="step-label">Sign Size</span>
            </div>
            <div class="step-item">
                <span class="step-number">03</span>
                <span class="step-label">Sign Shape</span>
            </div>
            <div class="step-item">
                <span class="step-number">04</span>
                <span class="step-label">More options</span>
            </div>
        </div>

        <!-- Compact version - numbers only -->
        <div class="step-tabs-compact">
            <div class="step-item-compact">
                <span class="step-number-compact">01</span>
            </div>
            <div class="step-item-compact active">
                <span class="step-number-compact">02</span>
            </div>
            <div class="step-item-compact">
                <span class="step-number-compact">03</span>
            </div>
            <div class="step-item-compact">
                <span class="step-number-compact">04</span>
            </div>
        </div>
    </div>

    <script>
        // Add click functionality to switch active state
        document.querySelectorAll('.step-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.step-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.step-item-compact').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.step-item-compact').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
