<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Neon Sign Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .features h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .features ul {
            list-style: none;
            text-align: left;
        }

        .features li {
            padding: 8px 0;
            opacity: 0.9;
            display: flex;
            align-items: center;
        }

        .features li:before {
            content: "âœ“";
            margin-right: 12px;
            font-weight: bold;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3 m8.293 8.293l1.414 1.414"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available right now.</p>

        <button class="retry-button" onclick="location.reload()">Try Again</button>

        <div class="features">
            <h2>What you can still do:</h2>
            <ul>
                <li>View previously loaded pages</li>
                <li>Browse cached content</li>
                <li>Design your neon sign</li>
            </ul>
        </div>
    </div>

    <script>
        // Automatically retry when connection is restored
        window.addEventListener('online', () => {
            location.reload();
        });

        // Update status if online
        if (navigator.onLine) {
            setTimeout(() => {
                location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
